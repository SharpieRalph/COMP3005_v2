<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Sessions and Invoices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .invoice-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>User Training Sessions</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Personal Training Sessions</th>
        <th scope="col">Group Fitness Classes</th>
    </tr>
    </thead>
    <tbody id="sessionTable">
    <!-- Table rows will be added here dynamically -->
    </tbody>
</table>
<button class="btn btn-primary invoice-button" onclick="sendInvoices()">Send All Invoices</button>

<script>
    function sendInvoices() {
        // This function simulates sending an invoice.
        // In a real application, you would make an AJAX call to your server here.
        alert('All user invoices have been sent!');
    }

    $(document).ready(function() {
        // Fetch user data from the server
        $.ajax({
            url: '/api/user-training-sessions',
            type: 'GET',
            success: function(users) {
                users.forEach(function(user) {
                    // Dynamically add rows to the table
                    $('#sessionTable').append('<tr><th scope="row">' + user.user_id + '</th><td>' + user.username + '</td><td>' + user.personal_training_sessions + '</td><td>' + user.group_fitness_classes + '</td></tr>');
                });
            },
            error: function() {
                alert('Failed to fetch user training sessions.');
            }
        });
    });
</script>
</body>
</html>
